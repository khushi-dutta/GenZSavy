<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="tracker.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!-- ========
    navbar
    ======== -->
    <nav>
      <div class="container-nav">
        <div class="left-side">
          <a href="/index.html">Home</a>
          <a href="/Tracker/tracker.html">Tracker</a>
          <a href="/Trends/trends.html">Trends</a>
          <a href="/Blogs/blogs.html">Blogs</a>
          <a href="/Contact us/contact.html">Contact Us</a>
        </div>
        <div class="right-side">
          <a href="/Login/login.html" class="button">Login/Register</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Finance Tracker</h2>
      <div class="card-container">
        <div class="card">
          <h4>Your Balance</h4>
          <h1 id="balance">₹0.00</h1>
        </div>
        <div class="card card-income">
          <h4>Total Income</h4>
          <p id="total-income" class="total">+₹0.00</p>
        </div>
        <div class="card card-expense">
          <h4>Total Expense</h4>
          <p id="total-expense" class="total">-₹0.00</p>
        </div>
      </div>
      <div class="block-container">
        <div class="block income">
          <h4>Add Income</h4>
          <form id="income-form">
            <div class="form-control">
              <label for="income-text">Text</label>
              <input
                type="text"
                id="income-text"
                placeholder="Enter text..."
                required
              />
            </div>
            <div class="form-control">
              <label for="income-amount">Amount</label>
              <input
                type="number"
                id="income-amount"
                placeholder="Enter amount..."
                required
              />
            </div>
            <div class="form-control">
              <label for="income-date">Date</label>
              <input type="date" id="income-date" required />
            </div>
            <button class="btn">Add Income</button>
          </form>
        </div>
        <div class="block expense">
          <h4>Add Expense</h4>
          <form id="expense-form">
            <div class="form-control">
              <label for="expense-text">Text</label>
              <input
                type="text"
                id="expense-text"
                placeholder="Enter text..."
                required
              />
            </div>
            <div class="form-control">
              <label for="expense-amount">Amount</label>
              <input
                type="number"
                id="expense-amount"
                placeholder="Enter amount..."
                required
              />
            </div>
            <div class="form-row">
              <div class="form-control">
                <label for="expense-date">Date</label>
                <input type="date" id="expense-date" required />
              </div>
              <div class="form-control">
                <label for="expense-category">Category</label>
                <select id="expense-category" required>
                  <option value="food">Food</option>
                  <option value="movie">Movie</option>
                  <option value="travel">Travel</option>
                  <option value="study">Study</option>
                  <option value="personal">Personal</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div>
            <button class="btn">Add Expense</button>
          </form>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </div>

    <footer>
      <div class="bottom-bar">
        <p>Made with ❤︎ &copy; All rights reserved</p>
      </div>
    </footer>

    <script>
      ScrollReveal({
        reset: true,
        distance: "60px",
        duration: 2500,
        delay: 400,
      });
      ScrollReveal().reveal(".container", { delay: 100, origin: "bottom" });
      ScrollReveal().reveal(".card", { delay: 250, origin: "left" });
      ScrollReveal().reveal(".block-container", {
        delay: 250,
        origin: "right",
      });
    </script>

    <script src="tracker.js"></script>
  </body>
</html>
